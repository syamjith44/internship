{% extends 'base.html' %}
{% load static %}

{% block body %}

<div class=" p-3 text-center text-warning">
    <h4 >category-{{category.title}}</h4>
</div>

<div class="row flex-row">
     {% for movie in movies %}
    <div class="col-md-4 col-lg-3 p-4">

        <div class="card bg-dark" style="width:-webkit-fill-available;">
          <img class="card-img-top" height="350px" src="{{movie.image.url}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title text-warning">{{movie.title}}</h5>
            <p class="card-text text-warning">{{movie.year}}</p>
            <a href="{{movie.get_url}}" class="btn btn-outline-warning">More Details</a>
          </div>
        </div>

    </div>
    {% endfor %}
</div>


{% endblock %}
